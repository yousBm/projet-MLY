<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width-device-width,initial-scale=1">
    <script src="https://kit.fontawesome.com/13bc1841db.js" crossorigin="anonymous"></script>
    <title>Connexion</title>
</head>

<body class="body-co">

    <header>
        <div class="logo">
            <img src="../Images/" alt="Logo"></div>
        <div id="title">Bienvenue sur JeuMLY</div>
        <div class="esp"></div>

    </header>

    <div class="content">
        <form class="connect-form" action="" method="post">

            <div class="head-connexion">Connexion</div>

            <div class="contenu">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <input type="text" name="pseudo" id="pseudo" maxlength="50" placeholder="votre Pseudo" pattern="" required autofocus>
        
            </div>

            <div class="contenu">
                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                <input type="password" name="motDePasse" id="motDePasse" maxlength="30" placeholder="Entrez votre mot de passe" pattern="" required autofocus>
                <i class="fa fa-eye" aria-hidden="true"></i>
            </div>



            <div class="centrer">
                <input class="bouton centrer" type="submit" value="Valider" />
                <a href="inscription.html">Pas encore inscrit ?</a>
            </div>

        </form>
    </div>


    <script src=".js"></script>
    <footer>
        <p>MLY @ Copyright 2020</p>
    </footer>
</body>

</html>
